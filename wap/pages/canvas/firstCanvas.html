<div class="panel-default infoStyle">
    <canvas id="myCav" width="500" height="250" style="border:1px solid red;"></canvas>
</div>
<script type="text/javascript">

    //-------seajs.use为入口模块，也可以用 data-main="";(区别在于use可以加载多个入口函数，以及做一些回调的操作)------------
    seajs.use([], function () {
        var cav = document.querySelector('#myCav');
        var ctx = cav.getContext('2d');
        ctx.fillStyle = 'yellow';
        ctx.fillRect(0,0,150,75);


        ctx.arc(200,100,50,0,2*Math.PI);
        ctx.fill()//填充

        ctx.fillStyle = 'red';
        ctx.font  = '30px Arial';
        ctx.fillText('Hello WoW',300,50);

        ctx.fillStyle = 'blue';
        ctx.font  = '30px Arial';
        ctx.strokeText('Hello WoW',300,150);

        ctx.clearRect(100,24,100,100);

        ctx.closePath();
        //左侧1/4圆弧
        ctx.beginPath();
        ctx.arc(100, 150, 50, 0, Math.PI/2 , false);
        ctx.fillStyle = 'rgba(255,0,0,0.25)';
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,0,0,0.25)'
        ctx.closePath();
        ctx.stroke();

                     //右侧1/4圆弧
        ctx.beginPath();
        ctx.arc(300, 150, 50, 0, Math.PI/2 , false);
        ctx.fillStyle = 'rgba(255,0,0,0.25)';
        ctx.fill();
        ctx.strokeStyle = 'rgba(255,0,0,0.25)';
        ctx.closePath();
        ctx.stroke();

    });
</script>
